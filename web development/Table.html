<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        #table,
        .table th,
        td {
            border: 1px dotted;
            padding: 3%;
            margin: 60px;
        }
        
        #table1,
        .tdtable1,
        th,
        td {
            border: 2px solid;
            padding: 3%;
            margin: 60px;
        }
        
        #table2,
        .tdtable2,
        th,
        td {
            border: 1px outset;
            padding: 3%;
            margin: 60px;
        }
    </style>



</head>

<body>
    <table>
        <th>Name</th>
        <th>Fees</th>
        <th>Course</th>
        <tr>
            <td>Mushtaq</td>
            <td>Fullstack</td>
            <td>25000</td>
        </tr>

        <tr>
            <td>kavya</td>
            <td>fullStack</td>
            <td>20000</td>
        </tr>

    </table>
    <table id="table1">
        <th>Name</th>
        <th>course</th>
        <th>Fees</th>

        <tr>
            <td class="tdtable1">anees</td>
            <td class="tdtable1">full stack</td>
            <td>25000</td>

        </tr>
        <tr>
            <td>ravi</td>
            <td>java</td>
            <td>25555</td>
        </tr>

    </table>

    <table id="table2">
        <th>Name</th>
        <th>course</th>
        <th>Fees</th>
        <tr>
            <td class="tdtable2">vamshi</td>
            <td class="tdtable2">full stack</td>
            <td>15000</td>

        </tr>
        <tr>
            <td>anil</td>
            <td>java</td>
            <td>25555</td>
        </tr>



    </table>
</body>

</html>
